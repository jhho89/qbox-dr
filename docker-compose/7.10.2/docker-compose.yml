version: '3'
services:
  #nginx
  nginx:
    image: nginx:latest
    container_name: nginx_container
    build: .
    depends_on:
      - es01
      - es02
      - es03
      - kb
    #command:
      #- bin/bash
      #- -c
      #- apt update
      #- apt install apache2-utils -y
      #- htpasswd /etc/nginx/.htpasswd #{USER_NAME}
      #- cat /etc/nginx/.htpasswd
      #- echo "Above is your username and password"
      #- sleep 6
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/credentials:/etc/nginx/credentials
    networks:
        esnet:
          ipv4_address: 172.19.0.2
# es pods
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:${ES_VERSION}
    container_name: elasticsearch1
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=${ALLOCATED_HEAP}
    ports:
      - 127.0.0.1:9200:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: ${MEM_LIMIT}
    volumes:
      - ${DATA_LOCATION1}:/usr/share/elasticsearch/data
    networks:
        esnet:
          ipv4_address: 172.19.0.3

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:${ES_VERSION}
    container_name: elasticsearch2
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=${ALLOCATED_HEAP}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: ${MEM_LIMIT}
    volumes:
      - ${DATA_LOCATION2}:/usr/share/elasticsearch/data
    networks:
        esnet:
          ipv4_address: 172.19.0.4

  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:${ES_VERSION}
    container_name: elasticsearch3
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=${ALLOCATED_HEAP}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: ${MEM_LIMIT}
    volumes:
      - ${DATA_LOCATION3}:/usr/share/elasticsearch/data
    networks:
        esnet:
          ipv4_address: 172.19.0.5
#kibana
  kb:
    image: docker.elastic.co/kibana/kibana-oss:${ES_VERSION}
    container_name: kibana
    depends_on:
      - es01
      - es02
      - es03
    environment:
      ELASTICSEARCH_HOSTS: '["http://es01:9200","http://es02:9200","http://es03:9200"]'
      SERVER_BASEPATH: '/kibana'
    ports:
       - 127.0.0.1:5601:5601
    networks:
        esnet:
          ipv4_address: 172.19.0.6
networks:
  esnet:
    ipam:
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1
volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local
